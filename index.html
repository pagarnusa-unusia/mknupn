<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madrasah Kaderisasi Nahdlatul Ulama</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #083115;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #083115;
      padding: 40px 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      text-align: left;
    }

    .logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 700;
      line-height: 1.4;
      color: #ffffff;
      margin-bottom: 0px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .daftar-button {
      background-color: #98c11e;
      color: #083115;
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .daftar-button:hover {
      background-color: #79a70f;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5);
      transform: translateY(-3px);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .alert-text {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .footer {
      background-color: #06280f;
      color: #cccccc;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.95em;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .brand {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
        text-align: center;
      }

      .logo {
        max-width: 90px;
      }

      .daftar-button {
        font-size: 1em;
        padding: 12px 25px;
      }

      p {
        font-size: 1.1em;
      }

      .alert-text {
        font-size: 1em;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      h1 {
        font-size: 1.9em;
      }

      .container {
        padding: 50px 30px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logopn.png" alt="Logo PAGARNUSA" class="logo">
      <h1>MKNUPN<br>UNUSIA</h1>
    </div>
  </header>

  <main class="container">
    <p>Daftar Sekarang juga:</p>
    <a href="https://forms.gle/MgVStwQP9Tjvgst37" class="daftar-button">Daftar</a>
    <div class="alert-text">Pendaftaran DIBUKA HINGGA 30 MEI 2025!</div>
  </main>

  <footer class="footer">
    &copy; 2025 PAGARNUSA UNUSIA. All rights reserved.
  </footer>
</body>
</html>
