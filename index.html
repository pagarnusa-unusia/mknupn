<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Madrasah Kaderisasi Nahdlatul Ulama</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a6560, #297131);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0a65604e, #2971314b);
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between; /* Menata logo dan navigasi */
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            max-width: 80px;
            height: auto;
        }

        .brand-text {
            text-align: left;
        }

        .brand-text h1 {
            font-size: 1.7em;
            font-weight: 700;
            line-height: 1.3;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .brand-text p {
            font-size: 0.6em;
            color: #ddd;
            margin-bottom: 0;
        }

        /* Contoh Navigasi (Opsional) */
        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navigation ul li {
            margin-left: 20px;
        }

        .navigation ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .navigation ul li a:hover {
            color: #98c11e;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0f0f0;
            max-width: 80%; /* Agar teks tidak terlalu lebar di layar besar */
            line-height: 1.6;
        }

        .daftar-button {
            background-color: #98c11e;
            color: #083115;
            padding: 18px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite alternate; /* Alternatif animasi pulse */
        }

        .daftar-button:hover {
            background-color: #79a70f;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        .alert-text {
            margin-top: 30px;
            font-size: 1.05em;
            font-weight: bold;
            color: #ffdd4d; /* Warna kuning yang lebih lembut */
            text-transform: uppercase;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .footer {
            background: linear-gradient(135deg, #0a6560, #297131);
            color: #cccccc;
            text-align: center;
            padding: 25px 10px;
            font-size: 0.9em;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .footer p {
            margin-bottom: 5px;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .brand {
                flex-direction: column;
                align-items: center;
                margin-bottom: 15px;
            }

            .brand-text {
                text-align: center;
            }

            .brand-text h1 {
                font-size: 1.6em;
            }

            .logo {
                max-width: 70px;
            }

            .navigation ul {
                flex-direction: column;
                align-items: center;
            }

            .navigation ul li {
                margin: 10px 0;
            }

            .container p {
                font-size: 1.1em;
                max-width: 95%;
            }

            .daftar-button {
                font-size: 1em;
                padding: 15px 30px;
            }

            .alert-text {
                font-size: 0.95em;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .brand-text h1 {
                font-size: 2em;
            }

            .container {
                padding: 60px 30px;
            }

            .container p {
                font-size: 1.3em;
            }

            .daftar-button {
                font-size: 1.1em;
                padding: 16px 35px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            <img src="logopn.png" alt="Logo PAGARNUSA" class="logo">
            <div class="brand-text">
                <h1>PAGARNUSA</h1>
                <p>Universitas Nahdlatul Ulama Indonesia</p>
            </div>
        </div>
        </header>

    <main class="container">
        <p>Daftar Sekarang juga:</p>
        <a href="https://forms.gle/MgVStwQP9Tjvgst37" class="daftar-button">Daftar Sekarang</a>
        <div class="alert-text">Pendaftaran DIBUKA HINGGA 03 Januari 2026!</div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 PAGARNUSA UNUSIA. All rights reserved.</p>
        </footer>
</body>
</html>
