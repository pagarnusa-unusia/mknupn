<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Madrasah Kaderisasi Nahdlatul Ulama</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(140deg, #084b43, #0d7a42);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.08);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 25px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .brand img {
            width: 85px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
        }

        .brand-text h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .brand-text p {
            font-size: 0.85em;
            color: #d8e8d7;
            margin-top: 3px;
        }

        /* CONTAINER */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 1.2s ease;
        }

        .container p {
            font-size: 1.3em;
            margin-bottom: 35px;
            color: #f2f8f0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.25);
        }

        /* BUTTON */
        .daftar-button {
            background: #a8db3d;
            color: #05361c;
            padding: 16px 45px;
            border-radius: 35px;
            font-size: 1.15em;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
            transition: 0.3s ease;
        }

        .daftar-button:hover {
            background: #8fc627;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.45);
        }

        /* ALERT */
        .alert-text {
            margin-top: 35px;
            font-size: 1em;
            font-weight: 600;
            color: #ffe773;
            animation: glow 1.5s ease-in-out infinite;
            letter-spacing: 0.5px;
        }

        @keyframes glow {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 25px 10px;
            color: #dfdfdf;
            font-size: 0.9em;
            border-top: 1px solid rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.15);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .brand {
                flex-direction: column;
            }

            .brand img {
                width: 70px;
            }

            .brand-text h1 {
                font-size: 1.7em;
            }

            .container p {
                font-size: 1.1em;
            }

            .daftar-button {
                padding: 14px 35px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="brand">
            <img src="logopn.png" alt="Logo PAGARNUSA">
            <div class="brand-text">
                <h1>PAGARNUSA</h1>
                <p>Universitas Nahdlatul Ulama Indonesia</p>
            </div>
        </div>
    </header>

    <main class="container">
        <p>Pendaftaran Madrasah Kaderisasi Nahdlatul Ulama telah dibuka!</p>
        <a href="https://forms.gle/MgVStwQP9Tjvgst37" class="daftar-button">Daftar Sekarang</a>
        <div class="alert-text">Pendaftaran dibuka hingga 03 Januari 2026</div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 PAGARNUSA UNUSIA. All rights reserved.</p>
    </footer>

</body>
</html>
